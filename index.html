<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Finance Calculator</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Finance Calculator</h1>
    <p>I want to borrow</p>
    <input
      id="slide"
      type="range"
      min="1"
      max="8000"
      step="1"
      value="10"
      onchange="updateSlider(this.value), calAdminFee(this.value), calInterest(this.value), SetMax(this.value), monthlyPay(this.value)"
    />
    <div id="sliderAmount">£1</div>

    <p>Admin Fee</p>
    <div id="adminFee">£0</div>

    <p>Interest</p>
    <div id="interest">£0</div>

    <p>Monthly Repayment</p>
    <input
      id="repaySlider"
      type="range"
      step="1"
      value="10"
      onchange="SetMax(slideAmount), monthlyPay(slideAmount)"
    />
    <div id="monthlyPay"></div>

    <p>It will take</p>
    <div id="takeHowLong"></div>
    ​
  </body>
</html>
